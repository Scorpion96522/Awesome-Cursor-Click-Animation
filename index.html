<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Cursor Click Animation</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- main style sheet  -->
    <main>
        <!-- start cursor -->
        <div class="cursor__wrapper">
            <div class="cursor">
                <div class="click-animation">
                    <div class="shape circle big"></div>
                    <div class="shape circle small"></div>
                    <div class="shape triangle yellow"></div>
                    <div class="shape triangle green"></div>
                    <div class="shape disc"></div>
                </div>
            </div>

            <section class="home"> 
                <h1>Cursor Click Animation</h1>
            </section>

        </div>


    </main>

    <script src="./js/main.js"></script>
</body>
</html>
